<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid justify-content-between">
                <h1 class="text-warning">Edit Recipe!</h1>
                <div class="justify-content-end">
                    <a class="navbar-brand" href="/recipes">Home</a>
                    <a class="navbar-brand" href="/recipes/new">+ Create</a>
                    <a class="navbar-brand" href="/process-logout">Logout</a>
                </div>
            </div>
        </div>
    <!-- {% with recp_messages = get_flashed_messages(category_filter=['recipe_error']) %} -->
        <!-- {% if recp_messages %} -->
        <div class="row mt-3 ms-4">
            <div class="col-5 card ms-4 mb-2" style="background-color: #f7d6d9;">
                <div class="card-body text-danger">
                    <!-- {% for msg in recp_messages %} -->
                    <h6 class="card-subtitle mb-1 text-center">{{msg}}</h6>
                    <!-- {% endfor %} -->
                </div>
            </div>
        </div>
        <!-- {% endif %} -->
    <!-- {% endwith %} -->
        <div class="row mt-4" style="display: flex; justify-content: space-around;">
            <div class="col-5 bg-secondary p-4">
                <form action="/process-edit-recipe-{{recipe.id}}" method="POST" id="edit_recipe_form">
                    <div class="mb-2 text-white">
                        <label for="name" class="form-label">Name:</label>
                        <textarea class="form-control" name="name" id="name" rows="1">{{recipe.name}}</textarea>
                    </div>
                    <div class="mb-2 text-white">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" name="description" id="description" rows="3">{{recipe.description}}</textarea>
                    </div>
                    <div class="mb-2 text-white">
                        <label for="instructions" class="form-label">Instructions:</label>
                        <textarea class="form-control" name="instructions" id="instructions" rows="3">{{recipe.instructions}}</textarea>
                    </div>
                </form>
            </div>
            <div class="col-5 d-flex justify-content-between flex-column align-items-center" >
                <div class="box bg-secondary p-4">
                    <div class="mb-4 text-white">
                        <label for="date_cooked_at" class="form-label">Date Cooked/Made:</label>
                        <input type="date" name="date_cooked_at" class ="form-control" form="edit_recipe_form" id="date_cooked_at">
                    </div>
                    <div class="mb-2 text-white"> Cooked under 30 minutes?
                        <div class="form-check form-check-inline">
                            {% if recipe.under_30 == 'yes' %}
                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio1" value="yes" form="edit_recipe_form" checked>
                            {% else %}
                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio1" value="yes" form="edit_recipe_form">
                            {% endif %}
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            {% if recipe.under_30 == 'no' %}
                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio2" value="no" form="edit_recipe_form" checked>
                            {% else %}
                            <input class="form-check-input" type="radio" name="under_30" id="inlineRadio2" value="no" form="edit_recipe_form">
                            {% endif %}
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>
                </div>
                <button form="edit_recipe_form" type="submit" class="btn btn-warning" >Submit</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    function myFunction() {
        document.getElementById("date_cooked_at").defaultValue = "{{recipe.date_cooked_at}}";
    }
    myFunction()
</script>
</body>
</html>
